<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>EGO - Menu (Neon Purple)</title>

<style>
:root {
  --neon-main: #8b5cf6;
  --neon-glow: #a78bfa;
  --panel-bg: rgba(10, 10, 25, 0.85);
  --text: #f3f3ff;
  --glass: rgba(255,255,255,0.05);
}

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #0f0a1e, #1a1030);
  overflow: hidden;
  color: var(--text);
}

/* الشريط الجانبي */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 320px;
  background: var(--panel-bg);
  border-right: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 25px rgba(139,92,246,0.3);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

.logo {
  padding: 40px 20px;
  text-align: center;
  font-size: 48px;
  font-weight: bold;
  color: var(--neon-main);
  text-shadow: 0 0 10px var(--neon-main), 0 0 30px var(--neon-glow);
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.section {
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.section .head {
  cursor: pointer;
  padding: 14px 20px;
  font-size: 16px;
  transition: all 0.2s ease;
}

.section .head:hover {
  background: linear-gradient(90deg, rgba(139,92,246,0.1), transparent);
  color: var(--neon-glow);
  transform: translateX(3px);
}

.items {
  display: none;
  flex-direction: column;
  background: rgba(255,255,255,0.02);
}

.section.open .items {
  display: flex;
}

.item {
  padding: 10px 26px;
  font-size: 14px;
  color: #ddd;
  cursor: pointer;
  transition: all 0.2s ease;
}

.item:hover {
  background: rgba(139,92,246,0.15);
  color: var(--text);
  transform: translateX(4px);
}

.main-content {
  margin-left: 320px;
  padding: 40px;
  color: #ccc;
  font-size: 18px;
}
</style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">EGO</div>

    <div class="section open" id="player">
      <div class="head" onclick="toggleSection('player')">👤 Player</div>
      <div class="items">
        <div class="item">God Mode</div>
        <div class="item">Infinite Stamina</div>
        <div class="item">No Ragdoll</div>
      </div>
    </div>

    <div class="section" id="vehicle">
      <div class="head" onclick="toggleSection('vehicle')">🚗 Vehicle</div>
      <div class="items">
        <div class="item">Spawn Vehicle</div>
        <div class="item">Repair</div>
        <div class="item">Boost</div>
      </div>
    </div>

    <div class="section" id="server">
      <div class="head" onclick="toggleSection('server')">🖥️ Server</div>
      <div class="items">
        <div class="item">Trigger Event</div>
        <div class="item">Get Players</div>
      </div>
    </div>

    <div class="section" id="visual">
      <div class="head" onclick="toggleSection('visual')">🌈 Visual</div>
      <div class="items">
        <div class="item">ESP</div>
        <div class="item">Night Vision</div>
      </div>
    </div>
  </aside>

  <main class="main-content">
    <h2>Welcome to EGO Menu 💜</h2>
    <p>اختر القسم من القائمة الجانبية.</p>
  </main>

  <script>
    function toggleSection(id) {
      document.querySelectorAll('.section').forEach(s => {
        if (s.id === id) s.classList.toggle('open');
        else s.classList.remove('open');
      });
    }
  </script>
</body>
</html>
