<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGO Menu</title>

    <style>
        /* ------------------------- */
        /*  CSS ÿßŸÑÿÆÿßÿµ ÿ®ÿπŸÜÿßÿµÿ± Svelte  */
        /* ------------------------- */
        .svelte-vmojrg.svelte-vmojrg { background: none; }

        .toggle.svelte-vmojrg.svelte-vmojrg {
            appearance: none;
            -webkit-appearance: none;
            width: 3.3vh;
            height: 1.5vh;
            background-color: #222;
            border-radius: 1vh;
            position: relative;
            cursor: pointer;
            transition: background-color .2s ease-in-out;
        }

        .toggle.svelte-vmojrg.svelte-vmojrg:before {
            content: "";
            position: absolute;
            width: 1.1vh;
            height: 1.1vh;
            border-radius: 50%;
            background: #fff;
            top: .2vh;
            left: .2vh;
            transition: transform .2s ease-in-out;
        }

        .toggle.on.svelte-vmojrg.svelte-vmojrg:before {
            background-color: red;
            transform: translate(1.65vh);
        }

        .range.svelte-vmojrg.svelte-vmojrg {
            width: 7.5vh;
            height: 1.2vh;
            background: transparent;
            margin: 0;
            outline: none;
            border: 0;
        }

        .range.svelte-vmojrg.svelte-vmojrg,
        .range.svelte-vmojrg.svelte-vmojrg::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        .range.svelte-vmojrg.svelte-vmojrg::-webkit-slider-runnable-track {
            height: .55vh;
            border-radius: .75vh;
            background: linear-gradient(to right,rgba(255,255,255,.95) 0 var(--pct),rgb(46,46,46) var(--pct) 100%);
        }

        .range.svelte-vmojrg.svelte-vmojrg::-webkit-slider-thumb {
            width: 1.1vh;
            height: 1.1vh;
            margin-top: -.3vh;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .range.svelte-vmojrg.svelte-vmojrg:active::-webkit-slider-thumb {
            transform: scale(1.03);
        }

        .scrollbar-thumb.svelte-vmojrg.svelte-vmojrg {
            background: red;
            box-shadow: 0 0 .6vh #ff000080;
        }

        /* -------------------- */
        /*     ÿ™ÿµŸÖŸäŸÖ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©     */
        /* -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #0d1520 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .menu-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, #1e2836 0%, #141b26 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            background: linear-gradient(135deg, #1a3d5c 0%, #0f2438 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 12px;
            color: #3b82f6;
            text-shadow: 
                0 0 10px #3b82f6,
                0 0 20px #3b82f6,
                0 0 30px #3b82f6,
                0 0 40px #2563eb,
                0 0 70px #2563eb;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6, 0 0 40px #2563eb;
            }
            to {
                text-shadow: 0 0 20px #3b82f6, 0 0 30px #3b82f6, 0 0 40px #3b82f6, 0 0 60px #2563eb;
            }
        }

        .menu-title {
            background: #0d1117;
            padding: 12px 20px;
            font-size: 14px;
            color: #8b949e;
            border-bottom: 1px solid #21262d;
        }

        .menu-list { list-style: none; }

        .menu-item {
            background: #1e2836;
            border-bottom: 1px solid #2d3848;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #2a3544;
            transform: translateX(-5px);
        }

        .menu-item.active {
            background: linear-gradient(90deg, #2563eb 0%, #1e4c8f 100%);
        }

        .menu-item a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
        }

        .arrow { color: #6b7280; font-size: 18px; }
        .search-icon { color: #6b7280; font-size: 16px; }

        .footer {
            background: #0d1117;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #21262d;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8b949e;
            font-size: 13px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 10px #3b82f6;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer-right {
            color: #6b7280;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="header"><div class="logo">EGO</div></div>
        <div class="menu-title">Main menu</div>

        <ul class="menu-list">
            <li class="menu-item active"><a href="#player"><span>Player</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#server"><span>Server</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#weapon"><span>Weapon</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#combat"><span>Combat</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#vehicle"><span>Vehicle</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#visual"><span>Visual</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#misc"><span>Miscellaneous</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item"><a href="#settings"><span>Settings</span><span class="arrow">‚Ä∫</span></a></li>
            <li class="menu-item search"><a href="#search"><span>Search</span><span class="search-icon">üîç</span></a></li>
        </ul>

        <div class="footer">
            <div class="footer-left">
                <div class="status-indicator"></div>
                <span>123456</span><span>3d ago</span>
            </div>
            <div class="footer-right">1/9</div>
        </div>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item:not(.search)');
        menuItems.forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
