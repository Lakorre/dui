<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EGO - Menu (Extracted)</title>
  <style>
    :root{
      --bg:#08020b;
      --panel:#0d0511;
      --neon1:#b57fff;
      --neon2:#8a5bff;
      --muted:#8b949e;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{height:100%;margin:0;font-family: "Segoe UI", Tahoma, Arial; background: linear-gradient(180deg,#05040a 0%, #0b0710 100%); color:#eaeaf2}
    .sidebar {
      position: fixed;left: 0;top: 0;bottom: 0;width: 340px;padding: 28px 20px;
      box-shadow: 0 20px 60px rgba(10,5,20,0.6);
      background: linear-gradient(180deg, rgba(30,10,40,0.9) 0%, rgba(10,4,20,0.8) 100%);
      border-right: 1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px);
      z-index: 9999;overflow:auto;
    }
    .logo {display:flex;gap:12px;align-items:center;margin-bottom:18px;}
    .logo .dot {width:56px;height:56px;border-radius:14px;background: linear-gradient(135deg,var(--neon1),var(--neon2));
      box-shadow: 0 0 18px var(--neon1), 0 0 40px var(--neon2);
      display:flex;align-items:center;justify-content:center;font-weight:900;color:#fff;font-size:20px;}
    .logo h1{font-size:20px;margin:0;color:var(--neon1);text-shadow:0 0 10px rgba(139,89,255,0.25)}
    .logo p{margin:0;font-size:12px;color:var(--muted)}
    .section {margin-top:12px;border-radius:10px;overflow:hidden;border: 1px solid rgba(255,255,255,0.03);}
    .section .head {display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 14px;background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;}
    .section .head h3{margin:0;color:var(--neon1);font-size:14px}
    .section .items {display:none;padding:8px 10px 12px 10px;background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);}
    .section.open .items { display:block; }
    .item {display:flex;gap:10px;align-items:center;padding:8px;border-radius:8px;transition: all .12s ease;
      color:#fff;margin-bottom:6px;background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border: 1px solid rgba(255,255,255,0.02);}
    .item:hover{transform: translateX(-6px);box-shadow: 0 6px 20px rgba(138,91,255,0.08), inset 0 0 30px rgba(181,127,255,0.02);
      border-color: rgba(138,91,255,0.15);}
    .content {margin-left: 360px;padding: 30px;color:#cfcfe6;min-height:100vh;}
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo"><div class="dot">E</div><div><h1>EGO</h1><p>Neon sidebar demo</p></div></div>
    <div class="section open" id="player"><div class="head" onclick="toggleSection('player')"><h3>Player</h3></div>
      <div class="items"><div class="item"><div>Any Item Trigger (SAFE)</div></div></div></div>
    <div class="section open" id="server"><div class="head" onclick="toggleSection('server')"><h3>Server</h3></div>
      <div class="items"><div class="item"><div>Money Trigger (SAFE)</div></div></div></div>
  </aside>
  <main class="content"><h2>Preview</h2></main>
  <script>function toggleSection(id){const el=document.getElementById(id);if(!el)return;el.classList.toggle('open');}</script>
</body>
</html>
